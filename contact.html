        <h1 class="h-primary ">Contact Us</h1>
        <h2>We are glad to listen feedback from you and to solve your querry</h2>
        <div class="form">
            <label for="Name">Name </label>
            <input type="text" name="Name" id="Name" placeholder="Enter your name ">

            <input type="text" name="referal" id="referal" placeholder="Enter your referal/leave if none ">
            <label for="message"> Message</label>
            <textarea name="message" id="message" cols="60" rows="4" placeholder="Enter Your message"></textarea>
            <!-- <input type="" name="message" id="message" placeholder="Enter your message "> -->
            <button class="btn ">Contact Now</button>
